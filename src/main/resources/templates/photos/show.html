<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Photo List')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('photos')"></nav>
<div class="container">
    <div style="margin-top:2rem;" th:object="${photo}">
        <dl style="margin-left:33%;">
            <dt>Name</dt>
            <dd th:text="*{title}"></dd>
            <dt>Image</dt>
            <img class="d-block h-25 w-25" th:src="*{Url}">

            <dt>Description</dt>
            <dd th:text="*{description}"></dd>
            <dt>Visible:</dt>
            <dd th:text="*{visible}"></dd>
        </dl>
        <div style="margin-left:33%;" class="mt-2">
            <a th:href="@{/photos}" class="btn btn-secondary">Back to list</a>
        </div>
        <div class="col-4">
            <h3>Categories</h3>
            <ul th:if="*{categories.size() > 0}">
                <li th:each="categoryObj : *{categories}" th:text="${categoryObj.name}"></li>
            </ul>
            <div th:unless="*{categories.size() > 0}" class="alert alert-info">The list is empty</div>
        </div>

        <section sec:authorize="hasAuthority('ADMIN')">


        </section>
    </div>
</div>

</body>
</html>
